apply plugin: 'war'
plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'war'
    //id "com.jfrog.artifactory" version "4.33.0"
    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

war {
    baseName 'chargedistro'
    from('src/java/resources') {
        include '**/*.properties'
        into 'WEB-INF/classes/resources'
    }
    from('src/conf') {
        include 'persistence.xml'
        into 'WEB-INF/classes/META-INF'
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    //classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    // Use JUnit test framework
    compile 'javax:javaee-api:7.0'
    testImplementation 'junit:junit:4.12'
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'org.apache.tomcat:tomcat-jsp-api:7.0.55'
}
//apply plugin: "com.jfrog.artifactory"
// Define the main class for the application
mainClassName = 'helloWorld.App'
